<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

</head>

<body class="bg-success mt-5">

    <div id="square" class=" card bg-light container-fluid text-center"
        style="width: 200Px; height: 300px; border-radius: 1rem;">
        <div id="top-symbol" class="position-absolute top-0 start-12 translate-middle mt-4 ms-3"
            style="font-size: 4.5rem;">
        </div>
        <div id="number" class="position-absolute top-50 start-50 translate-middle m-0" style="font-size: 9rem;">
        </div>
        <div id="bottom-symbol" class="rotate position-absolute bottom-0 end-0 m-0" style="font-size: 4.5rem;">
        </div>


    </div>

    <div class="d-flex row">
        <div id="button" class="container mt-5 d-flex justify-content-center ">
            <button type="button" class="btn btn-warning submit"> <strong> NEW CARD</strong> </button>
        </div>

        <div class="container mt-5 justify-content-center ">

            <div class="d-flex justify-content-center"> <label for="width"> <strong>Width: </strong></label>
                <input type="number" id="width" value="">
            </div>
            <br>
            <div class="d-flex justify-content-center"> <label for="height"><strong>Height: </strong></label>
                <input type="number" id="height" value="">
            </div>
            <br>
            <div class="d-flex justify-content-center"> <button type="button" class="btn btn-primary" onclick="adjust()">Adjust</button> </div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
